sudo:
  required

dist:
  trusty

language:
  python

python:
  - 3.6

env:
  - TOXENV="py${PYTHON_VERSION//./}"
  - TOXENV=lint

install:
  - pip install tox coveralls

script:
  - tox

after_success:
  - coveralls

deploy:
  provider: pypi
  user: okfn
  distributions: sdist bdist_wheel
  on:
    tags: true
  password:
    secure: 
